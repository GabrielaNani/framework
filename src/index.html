<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
</head>
<body>
<div id="app"></div>

<div class="excel">
    <div class="excel__header">
        <input type="text" class="input" value="Title">
        <div>
            <div class="btn">
                <span class="material-symbols-outlined">
                      close
                </span>
            </div>
            <div class="btn">
                <span class="material-symbols-outlined">
                      delete
                </span>
            </div>
        </div>
    </div>
    <div class="excel__toolbar">
            <div class="btn">
                <span class="material-symbols-outlined">
                     format_align_left
                </span>
            </div>
            <div class="btn">
                <span class="material-symbols-outlined">
                      format_align_right
                </span>
            </div>
            <div class="btn">
                <span class="material-symbols-outlined">
                      format_align_center
                </span>
            </div>
            <div class="btn">
                <span class="material-symbols-outlined">
                      format_italic
                </span>
            </div>
            <div class="btn">
                <span class="material-symbols-outlined">
                      format_underlined
                </span>
            </div>
            <div class="btn">
                <span class="material-symbols-outlined">
                      format_bold
                </span>
            </div>
    </div>
    <div class="excel__formula">
<div class="info">
    Fx
</div>
        <div class="input" contenteditable spellcheck="false">

        </div>
    </div>
    <div class="excel__table">

    </div>

    </div>

</body>
</html>
